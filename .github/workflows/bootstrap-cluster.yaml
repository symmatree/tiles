name: "bootstrap-cluster"
on:
  workflow_dispatch:
    inputs:
      cluster:
        description: "Cluster to bootstrap"
        required: true
        type: choice
        options:
          - tiles-test
          - tiles
      crds:
        description: "Install CRDs"
        required: false
        type: boolean
        default: false
      cilium:
        description: "Reset and bootstrap Cilium"
        required: false
        type: boolean
        default: false
      argocd:
        description: "Reset and bootstrap ArgoCD"
        required: false
        type: boolean
        default: false
      onepassword:
        description: "Create OnePassword secrets"
        required: false
        type: boolean
        default: false
      argocd_applications:
        description: "Install ArgoCD App-of-apps"
        required: false
        type: boolean
        # Common case is just adding a new variable to Terraform, not creating a new cluster.
        default: true

env:
  TF_IN_AUTOMATION: "true"
  TF_VAR_onepassword_sa_token: ${{ secrets.ONEPASSWORD_SA_TOKEN }}
concurrency:
  group: ${{ github.repository }}
  cancel-in-progress: false

jobs:
  bootstrap-cluster:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: DateAndTimeStamps
        id: stamps
        run: |
          set -euo pipefail
          timestamp=$(date +'%Y%m%dT%H%M%S')
          datestamp=$(date +'%Y%m%d')
          echo "TIMESTAMP=${timestamp}" | tee -a "$GITHUB_OUTPUT"
          echo "DATESTAMP=${datestamp}" | tee -a "$GITHUB_OUTPUT"
      - uses: "actions/checkout@v6"
      - name: Determine kubeconfig secret
        id: kubeconfig_secret
        run: |
          if [ "${{ github.event.inputs.cluster }}" == "tiles-test" ]; then
            echo "secret_path=op://tiles-secrets/tiles-test-kubeconfig/notesPlain" >> "$GITHUB_OUTPUT"
          else
            echo "secret_path=op://tiles-secrets/tiles-kubeconfig/notesPlain" >> "$GITHUB_OUTPUT"
          fi

      - name: Load secrets
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONEPASSWORD_SA_TOKEN }}
          TILES_VPN_CONFIG: "op://tiles-secrets/github-vpn-client/notesPlain"
          KUBECONFIG_SECRET: ${{ steps.kubeconfig_secret.outputs.secret_path }}
          WORKLOAD_IDENTITY_PROVIDER: "op://tiles-secrets/gh_oidc_workload_identity/workload_identity_provider"
          SERVICE_ACCOUNT_EMAIL: "op://tiles-secrets/gh_oidc_workload_identity/service_account_email"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ steps.load_secrets.outputs.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ steps.load_secrets.outputs.SERVICE_ACCOUNT_EMAIL }}

      - uses: ./.github/actions/helm-setup
      - uses: ./.github/actions/wg-quick
        id: wireguard
        with:
          wg_config: ${{ steps.load_secrets.outputs.TILES_VPN_CONFIG }}
          conf_dir: "$HOME"

      - name: Setup kubeconfig
        run: |
          set -euo pipefail
          kubeconfig_path="${RUNNER_TEMP}/kubeconfig"
          echo '${{ steps.load_secrets.outputs.KUBECONFIG_SECRET }}' > "${kubeconfig_path}"
          chmod 600 "${kubeconfig_path}"
          echo "KUBECONFIG=${kubeconfig_path}" >> "$GITHUB_ENV"

      - name: Load cluster config from 1Password
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONEPASSWORD_SA_TOKEN }}
          targetRevision: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/targetRevision"
          pod_cidr: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/pod_cidr"
          cluster_name: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/cluster_name"
          external_ip_cidr: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/external_ip_cidr"
          vault_name: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/vault_name"
          project_id: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/project_id"
          loki_nfs_path: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/loki_nfs_path"
          mimir_nfs_path: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/mimir_nfs_path"
          loki_nfs_uid: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/loki_nfs_uid"
          mimir_nfs_uid: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/mimir_nfs_uid"
          nfs_server: "op://tiles-secrets/${{ github.event.inputs.cluster }}-misc-config/config/nfs_server"
          onepassword_operator_token: "op://tiles-secrets/${{ github.event.inputs.cluster }}-onepassword-operator/credential"
          onepassword_connect_credentials: "op://tiles-secrets/${{ github.event.inputs.cluster }}-onepassword-connect-credentials/1password-credentials.json"
      - name: Bootstrap cluster
        id: bootstrap-cluster
        shell: bash
        run: |
          set -euxo pipefail
          if [ "${{ github.event.inputs.crds }}" == "true" ]; then
            ./charts/install-crds.sh
          fi
          if [ "${{ github.event.inputs.cilium }}" == "true" ]; then
            ./charts/cilium/bootstrap.sh
          fi
          if [ "${{ github.event.inputs.argocd }}" == "true" ]; then
            ./charts/argocd/bootstrap.sh
          fi
          if [ "${{ github.event.inputs.onepassword }}" == "true" ]; then
            ./charts/onepassword/make-secrets.sh
          fi
          if [ "${{ github.event.inputs.argocd_applications }}" == "true" ]; then
            ./charts/argocd-applications/install-application.sh
          fi

          # TODO: Install yq properly with caching and versioning.
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          ./charts/extract-apis/generate-api-versions.sh
          # Check for changes (warn only, don't fail)
          if ! git diff --exit-code ; then
            echo "::warning title=API Versions Changed::API versions or kube version have changed. Consider committing the updated files."
            git diff charts/extract-apis/helm-api-versions.txt charts/extract-apis/helm-kube-version.txt
          fi

      - name: De-wireguard
        if: always()
        run: |
          set -euo pipefail
          if [ -z "${{ steps.wireguard.outputs.wg_connected }}" ]; then
            echo "No Wireguard connection established, skipping disconnection."
            exit 0
          fi
          echo "Disconnecting Wireguard..."
          time sudo wg-quick down "$HOME/wg0.conf" || true
          echo "Disconnected"
