name: "nodes-plan-apply"
on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Whether to apply the plan after creating it"
        type: boolean
        default: false
      environment:
        description: "Target environment to apply to"
        type: choice
        options:
          - test
          - prod
  pull_request: {}
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 8 * * *" # Daily at 0800 UTC

env:
  TF_IN_AUTOMATION: "true"
  TF_VAR_onepassword_sa_token: ${{ secrets.ONEPASSWORD_SA_TOKEN }}
concurrency:
  group: ${{ github.repository }}
  cancel-in-progress: false
jobs:
  nodes-plan-apply:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "write"
      id-token: "write"
      issues: "write"
      pull-requests: "write"

    steps:
      - uses: "actions/checkout@v6"
        with:
          fetch-depth: 0 # Need full history for git diff
      - name: Check if only charts changed
        id: charts_only
        run: |
          set -euo pipefail
          mkdir -p "${{ runner.temp }}/txt-outputs/"
          # For non-PR events, always run Terraform
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "Not a pull request, running Terraform"
            echo "run_terraform=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Get the base and head SHAs for the PR
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only "${BASE_SHA}"..."${HEAD_SHA}" || git diff --name-only "${BASE_SHA}".."${HEAD_SHA}")

          if [ -z "${CHANGED_FILES}" ]; then
            echo "No changed files detected, running Terraform to be safe"
            echo "run_terraform=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if any file is outside charts/ or tanka/
          NON_CHARTS_FILES=$(echo "${CHANGED_FILES}" | grep -v "(^charts/)|(^tanka/)" || true)

          if [ -n "${NON_CHARTS_FILES}" ]; then
            echo "Found changes outside charts/ directory:"
            echo "${NON_CHARTS_FILES}"
            echo "run_terraform=true" >> "$GITHUB_OUTPUT"
          else
            echo "All changes are in charts/ directory, skipping Terraform"
            echo "run_terraform=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: ./.github/actions/configure-deployment
        id: config
      - name: DateAndTimeStamps
        id: stamps
        run: |
          set -euo pipefail
          timestamp=$(date +'%Y%m%dT%H%M%S')
          datestamp=$(date +'%Y%m%d')
          echo "TIMESTAMP=${timestamp}" | tee -a "$GITHUB_OUTPUT"
          echo "DATESTAMP=${datestamp}" | tee -a "$GITHUB_OUTPUT"
      - uses: "hashicorp/setup-terraform@v3"
        with:
          terraform_version: "1.13.3"

      - name: Load secrets
        id: load_secrets
        if: steps.charts_only.outputs.run_terraform == 'true'
        uses: 1password/load-secrets-action@v3
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONEPASSWORD_SA_TOKEN }}
          TILES_VPN_CONFIG: "op://tiles-secrets/github-vpn-client/notesPlain"
          WORKLOAD_IDENTITY_PROVIDER: "op://tiles-secrets/gh_oidc_workload_identity/workload_identity_provider"
          SERVICE_ACCOUNT_EMAIL: "op://tiles-secrets/gh_oidc_workload_identity/service_account_email"
          SYNOLOGY_USER: "op://tiles-secrets/raconteur-login/username"
          SYNOLOGY_PASSWORD: "op://tiles-secrets/raconteur-login/password"
          UNIFI_USERNAME: "op://tiles-secrets/morpheus-terraform/username"
          UNIFI_PASSWORD: "op://tiles-secrets/morpheus-terraform/password"

      - name: Authenticate to Google Cloud
        if: steps.charts_only.outputs.run_terraform == 'true'
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ steps.load_secrets.outputs.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ steps.load_secrets.outputs.SERVICE_ACCOUNT_EMAIL }}

      - name: Terraform cache
        if: steps.charts_only.outputs.run_terraform == 'true'
        id: tf-cache
        uses: actions/cache@v5
        with:
          path: |
            **/.terraform
          # Use date so we refetch once a day no matter what.
          key: ${{ runner.os }}-tf-${{ steps.stamps.outputs.DATESTAMP }}-${{ hashFiles('**/.terraform.lock.hcl', 'tf-cache-poison.txt') }}
          restore-keys: |
            ${{ runner.os }}-tf-${{ steps.stamps.outputs.DATESTAMP }}-

      - name: Terraform init
        if: steps.charts_only.outputs.run_terraform == 'true' && steps.tf-cache.outputs.cache-hit != 'true'
        working-directory: "tf/nodes"
        run: |
          set -euo pipefail
          terraform init

      - uses: ./.github/actions/wg-quick
        id: wireguard
        if: steps.charts_only.outputs.run_terraform == 'true'
        with:
          wg_config: ${{ steps.load_secrets.outputs.TILES_VPN_CONFIG }}
          conf_dir: "$HOME"

      - name: Terraform plan and apply - test
        id: tf-test
        if: steps.charts_only.outputs.run_terraform == 'true'
        env:
          SYNOLOGY_USER: ${{ steps.load_secrets.outputs.SYNOLOGY_USER }}
          SYNOLOGY_PASSWORD: ${{ steps.load_secrets.outputs.SYNOLOGY_PASSWORD }}
          UNIFI_USERNAME: ${{ steps.load_secrets.outputs.UNIFI_USERNAME }}
          UNIFI_PASSWORD: ${{ steps.load_secrets.outputs.UNIFI_PASSWORD }}
        uses: ./.github/actions/terraform-plan-apply
        with:
          workspace: "test"
          apply: ${{ steps.config.outputs.test_apply }}
          plan_file: "${{ runner.temp }}/tfplan-nodes-test.bin"
          txt_output_file: "${{ runner.temp }}/txt-outputs/plan-nodes-test.txt"

      - name: Terraform plan and apply - prod
        id: tf-prod
        if: steps.charts_only.outputs.run_terraform == 'true'
        env:
          SYNOLOGY_USER: ${{ steps.load_secrets.outputs.SYNOLOGY_USER }}
          SYNOLOGY_PASSWORD: ${{ steps.load_secrets.outputs.SYNOLOGY_PASSWORD }}
          UNIFI_USERNAME: ${{ steps.load_secrets.outputs.UNIFI_USERNAME }}
          UNIFI_PASSWORD: ${{ steps.load_secrets.outputs.UNIFI_PASSWORD }}
        uses: ./.github/actions/terraform-plan-apply
        with:
          workspace: "prod"
          apply: ${{ steps.config.outputs.prod_apply }}
          plan_file: "${{ runner.temp }}/tfplan-nodes-prod.bin"
          txt_output_file: "${{ runner.temp }}/txt-outputs/plan-nodes-prod.txt"

      - name: De-wireguard
        if: always()
        run: |
          set -euo pipefail
          if [ -z "${{ steps.wireguard.outputs.wg_connected }}" ]; then
            echo "No Wireguard connection established, skipping disconnection."
            exit 0
          fi
          echo "Disconnecting Wireguard..."
          time sudo wg-quick down "$HOME/wg0.conf" || true
          echo "Disconnected"

      - name: Determine outcome message
        id: outcome_msg
        if: always() && github.event_name == 'pull_request'
        run: |
          if [ "${{ steps.charts_only.outputs.run_terraform }}" == "false" ]; then
            echo "message=Skipped (charts-only changes)" >> "$GITHUB_OUTPUT"
          else
            echo "message=test: ${{ steps.tf-test.outcome }}, prod: ${{ steps.tf-prod.outcome }}" >> "$GITHUB_OUTPUT"
          fi
      - uses: ./.github/actions/attach-outputs
        name: Attach outputs to PR
        if: always() && github.event_name == 'pull_request'
        with:
          txt_output_dir: "${{ runner.temp }}/txt-outputs/"
          outcome: ${{ steps.outcome_msg.outputs.message }}
