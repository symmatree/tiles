apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  labels:
    name: external-dns
spec:
  project: "{{ .Values.cluster_name }}"
  source:
    repoURL: https://github.com/symmatree/tiles.git
    targetRevision: "{{ .Values.targetRevision }}"
    path: charts/external-dns
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        cluster_name: "{{ .Values.cluster_name }}"
        project_id: "{{ .Values.project_id }}"
        vault_name: "{{ .Values.vault_name }}"
        external-dns:
          txtOwnerId: "{{ .Values.cluster_name }}"
          domainFilters:
            - "{{ .Values.cluster_name }}.symmatree.com"
            - 0.10.in-addr.arpa
          extraArgs:
            - "--google-project={{ .Values.project_id }}"
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/warn: baseline
