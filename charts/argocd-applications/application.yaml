apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-applications
  namespace: argocd
  labels:
    name: argocd-applications
spec:
  project: "{{ .Values.cluster_name }}"
  source:
    repoURL: https://github.com/symmatree/tiles.git
    targetRevision: "{{ .Values.targetRevision }}"
    path: charts/argocd-applications
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        # Propagate to other application.yaml files
        targetRevision: "{{ .Values.targetRevision }}"
        pod_cidr: "{{ .Values.pod_cidr }}"
        cluster_name: "{{ .Values.cluster_name }}"
        external_ip_cidr: "{{ .Values.external_ip_cidr }}"
        vault_name: "{{ .Values.vault_name }}"
        project_id: "{{ .Values.project_id }}"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - FailOnSharedResource=true
