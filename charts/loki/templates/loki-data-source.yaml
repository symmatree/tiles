apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-data-source
  namespace: "{{ .Release.Namespace }}"
  labels:
    grafana_datasource: "1"
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Loki
        uid: loki
        type: loki
        url: http://loki-gateway.loki.svc
        isDefault: false
        jsonData:
          httpHeaderName1: X-Scope-OrgID
          httpHeaderValue1: "{{ .Values.cluster_name }}"
