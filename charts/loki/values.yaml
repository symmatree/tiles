vault_name: placeholder
cluster_name: placeholder

loki:
  global:
    extraArgs:
      - -config.expand-env=true
      - -log-config-reverse-order
  loki:
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    pattern_ingester:
      enabled: true
    limits_config:
      volume_enabled: true
    tracing:
      enabled: true
    ruler:
      enable_api: true
    storage:
      type: "filesystem"
    querier:
      # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
      max_concurrent: 4
  gateway:
    # basicAuth:
    #   enabled: true
    #   existingSecret: loki-tenant-auth
    replicas: 1
    readinessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 3
      periodSeconds: 3
  #gateway:
  #  ingress:
  #    enabled: true
  #    hosts:
  #      - host: FIXME
  #        paths:
  #          - path: /
  #            pathType: Prefix

  deploymentMode: SingleBinary
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  chunksCache:
    # Down from default of 8GB
    allocatedMemory: 1024
  monitoring:
    dashboards:
      enabled: false
      # annotations:
      #   k8s-sidecar-target-directory: /tmp/dashboards/Loki
    serviceMonitor:
      enabled: true
    rules:
      enabled: false
    selfMonitoring:
      enabled: false

  minio:
    enabled: false

  # Single binary mode configuration
  singleBinary:
    replicas: 1
    enableStatefulSetAutoDeletePVC: true
    persistentVolume:
      storageClass: "nfs-loki"
      size: 100Gi
    affinity:
      podAntiAffinity:
        # Overridden to change from required to preferred
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/component: single-binary
                  app.kubernetes.io/name: loki
                  app.kubernetes.io/instance: loki
              topologyKey: kubernetes.io/hostname
        requiredDuringSchedulingIgnoredDuringExecution: []

  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0
