# Source: static-certs/templates/certificates.helm.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "raconteur"
  namespace: "static-certs"
spec:
  dnsNames:
  - "raconteur.ad.local.symmatree.com"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: "real-cert"
  secretName: "raconteur-cert"
  privateKey:
    algorithm: ECDSA
    encoding: PKCS1
    rotationPolicy: Always
    size: 384
  revisionHistoryLimit: 2
