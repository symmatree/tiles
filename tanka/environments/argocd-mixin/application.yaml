apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-mixin
  namespace: argocd
  labels:
    name: argocd-mixin
spec:
  project: '{{ required ".Values.cluster_name is required" .Values.cluster_name }}'
  source:
    repoURL: https://github.com/symmatree/tiles.git
    targetRevision: main
    path: tanka
    plugin:
      env:
        - name: TK_ENV
          value: argocd-mixin
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
