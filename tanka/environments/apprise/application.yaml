apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apprise
  namespace: argocd
  labels:
    name: apprise
spec:
  project: "{{ .Values.cluster_name }}"
  source:
    repoURL: https://github.com/symmatree/tiles.git
    targetRevision: "{{ .Values.targetRevision }}"
    path: tanka
    plugin:
      env:
        - name: TK_ENV
          value: apprise
      parameters:
        - name: cluster_name
          string: "{{ .Values.cluster_name }}"
        - name: vault_name
          string: "{{ .Values.vault_name }}"
        - name: project_id
          string: "{{ .Values.project_id }}"
        - name: app_settings
          map:
            hostname: "apprise.{{ .Values.cluster_name }}.symmatree.com"
            cluster_issuer: "real-cert"
            apprise_env: "{{ .Values.cluster_name }}-apprise-env"
            apprise_admin: "{{ .Values.cluster_name }}-apprise-admin"
  destination:
    server: https://kubernetes.default.svc
    namespace: apprise
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/warn: baseline
